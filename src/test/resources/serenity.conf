# Serenity configuration file

serenity {
  project {
    name = "My Serenity Project"
  }

  # Base URL for tests
  base.url = "https://erail.in/"

  # WebDriver configuration
  webdriver {
    driver = "chrome"
    chromedriver {
        path = "C:\\seleniumDriver\\chromedriver.exe"
      }
    chrome {
        switches = [
                "--user-data-dir=C:/Users/Vivek joshi/AppData/Local/Google/Chrome/User Data/Profile 2",
                "--incognito",
                "--start-maximized",
                "--disable-popup-blocking",
                "--disable-gpu",
                "--no-sandbox",
                "--disable-dev-shm-usage"
              ]
      preferences {
        download {
          default_directory = "${user.dir}/target/downloads"
        }
      }
    }
  }

  # Timeout settings
  timeout {
    implicit.wait = 5000
    webdriver.wait.for.timeout = 30000
  }

  # Reporting configuration
  reports {
    show.step.details = true
    outputFormats = ["html", "json"]
  }

  # Environment-specific settings
  environments {
    default {
      base.url = "https://erail.in/"
    }
    dev {
      base.url = "https://erail.in/"
    }
    test {
      base.url = "https://erail.in/"
    }
    prod {
      base.url = "https://erail.in/"
    }
  }

  # Additional configurations
  jira {
    url = "https://jira.example.com"
    project = "PROJECT"
  }
}

# Additional environment variables
environment {
  apiKey = "your-api-key"
}
